<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/UserTemplate.xhtml">
            <ui:define name="content">
                <section id="body">
                    <div id="collection">
                        <div class="row title">
                            <div class="span12">
                                <h1>Change Password</h1>
                                <section class="SECTION_1">
                                    <div class="DIV_3">
                                        <h4 class="H4_4">
                                            #{message}
                                        </h4>
                                        <c:if test="#{not empty success}">
                                            <script>alert('#{success}');</script>
                                        </c:if>
                                        <h:form>
                                            <div class="DIV_5">
                                                <fieldset class="FIELDSET_6">
                                                    <div class="DIV_7">

                                                        <label class="LABEL_8">
                                                            Current Password :
                                                        </label>
                                                        <div class="DIV_9">
                                                            <h:inputSecret id="current" class="INPUT_10" value="#{loginMB.currentPassword}" required="true" requiredMessage="Current Password can not be empty">
                                                                <f:validateLength minimum="3" maximum="30" />
                                                            </h:inputSecret>
                                                            <br class="BR_11" />
                                                            <h:message for="current" />
                                                        </div>
                                                    </div>
                                                    <div class="DIV_12">
                                                        <label class="LABEL_13">
                                                            New Password:
                                                        </label>
                                                        <div class="DIV_14">
                                                            <h:inputSecret id="new" class="INPUT_15" value="#{loginMB.newPassword}" required="true" requiredMessage="New Password can not be empty">
                                                                <f:validateLength minimum="3" maximum="30" />
                                                            </h:inputSecret><br />
                                                            <h:message for="new" />
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="DIV_12">
                                                        <label class="LABEL_13">
                                                            Re Enter Password:
                                                        </label>
                                                        <div class="DIV_14">
                                                            <h:inputSecret id="re" class="INPUT_15" value="#{loginMB.rePassword}" required="true" requiredMessage="Re Password can not be empty">
                                                                <f:validateLength minimum="3" maximum="30" />
                                                            </h:inputSecret><br />
                                                            <h:message for="re" />
                                                        </div>
                                                    </div>
                                                    <h:commandButton value="Change Password" class="INPUT_19" action="#{loginMB.changePass()}"/>
                                                </fieldset>
                                            </div>
                                        </h:form>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
