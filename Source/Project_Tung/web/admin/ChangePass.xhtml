<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template/AdminTemplate.xhtml">
            <ui:define name="content">
                <section id="main-content">
                    <section class="wrapper site-min-height">
                        <div class="row">
                            <div class="col-lg-12">
                                <section class="panel">
                                    <header class="panel-heading">
                                        Change password
                                    </header>
                                    <c:if test="#{not empty message}">
                                        <script>alert('#{message}');</script>
                                    </c:if>
                                    <c:if test="#{not empty success}">
                                        <script>alert('#{success}');</script>
                                    </c:if>
                                    <div class="panel-body">
                                        <div class=" form">
                                            <h:form class="cmxform form-horizontal tasi-form">
                                                <div class="form-group ">
                                                    <label for="cname" class="control-label col-lg-2">Current password (required)</label><br />
                                                    <div class="col-lg-10">
                                                        <h:inputSecret id="current" class=" form-control" value="#{loginADMB.currentPassword}" required="true" requiredMessage="Current Password can not be empty">
                                                            <f:validateLength minimum="3" maximum="30" />
                                                        </h:inputSecret>
                                                        <h:message for="current" />
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="cname" class="control-label col-lg-2">New password (required)</label><br />
                                                    <div class="col-lg-10">
                                                        <h:inputSecret id="new" class=" form-control" value="#{loginADMB.newPassword}" required="true" requiredMessage="New Password can not be empty">
                                                            <f:validateLength minimum="3" maximum="30" />
                                                        </h:inputSecret><br />
                                                        <h:message for="new" />
                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label for="cname" class="control-label col-lg-2">Re enter password (required)</label><br />
                                                    <div class="col-lg-10">
                                                        <h:inputSecret id="re" class=" form-control" value="#{loginADMB.rePassword}" required="true" requiredMessage="Re Password can not be empty">
                                                            <f:validateLength minimum="3" maximum="30" />
                                                        </h:inputSecret><br />
                                                        <h:message for="re" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <h:commandButton value="Change Password" class="btn btn-danger" action="#{loginADMB.changePass()}"/>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                </section>
            </ui:define>
            <ui:define name="script">
                <link rel="stylesheet" href="#{rootResource}/resource/assets/data-tables/DT_bootstrap.css" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
