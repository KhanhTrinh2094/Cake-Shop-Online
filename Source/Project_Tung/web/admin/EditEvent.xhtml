<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/AdminTemplate.xhtml">
            <ui:define name="content">
                <section id="main-content">
                    <section class="wrapper site-min-height">
                        <div class="row">
                            <div class="col-lg-12">
                                <section class="panel">
                                    <header class="panel-heading">
                                        Update Event
                                    </header>
                                    <div class="panel-body">
                                        <div class=" form">
                                            <h:form class="cmxform form-horizontal tasi-form">
                                                <div class="form-group ">
                                                    <label for="cname" class="control-label col-lg-2">Name (required)</label>
                                                    <div class="col-lg-10">
                                                        <h:inputText id="eventName" class="form-control" value="#{eventADMB.events.eventName}" required="true" requiredMessage="Event name can not be null">
                                                            <f:validateLength minimum="3" maximum="30" />
                                                        </h:inputText>
                                                        <br />
                                                        <h:messages for="eventName" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <h:commandButton action="#{eventADMB.update()}" class="btn btn-danger" type="submit" value="Save" /> 
                                                        <a href="EventManager.xhtml"><button class="btn btn-default" type="button">Cancel</button></a>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                </section>
            </ui:define>
            <ui:define name="script">
                <link rel="stylesheet" href="#{rootResource}/resource/assets/data-tables/DT_bootstrap.css" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
