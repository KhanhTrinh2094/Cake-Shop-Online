<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/UserTemplate.xhtml">
            <ui:define name="content">
                <c:if test="#{not empty session.getAttribute('username')}">
                    #{facesContext.externalContext.redirect("index.xhtml")}
                </c:if>
                <section id="body">
                    <div id="collection">
                        <div class="row title">
                            <div class="span12">
                                <h1>Login</h1>
                                <section class="SECTION_1">
                                    <h2 class="H2_2">
                                        Welcome to Cake Website
                                    </h2>
                                    <div class="DIV_3">
                                        <h4 class="H4_4">
                                            You have an account? Please login
                                        </h4>
                                        <h4 class="H4_4">
                                            #{message}
                                        </h4>
                                        <h:form>
                                            <div class="DIV_5">
                                                <fieldset class="FIELDSET_6">
                                                    <div class="DIV_7">

                                                        <label class="LABEL_8">
                                                            Username :
                                                        </label>
                                                        <div class="DIV_9">
                                                            <h:inputText id="username" class="INPUT_10" value="#{loginMB.customer.username}" required="true" requiredMessage="Username can not be empty">
                                                                <f:validateLength minimum="3" maximum="30" />
                                                            </h:inputText>
                                                            <br class="BR_11" />
                                                            <h:message for="username" />
                                                        </div>
                                                    </div>
                                                    <div class="DIV_12">
                                                        <label class="LABEL_13">
                                                            Password:
                                                        </label>
                                                        <div class="DIV_14">
                                                            <h:inputSecret id="password" class="INPUT_15" value="#{loginMB.customer.password}" required="true" requiredMessage="Password can not be empty">
                                                                <f:validateLength minimum="3" maximum="30" />
                                                            </h:inputSecret><br />
                                                            <h:message for="password" />
                                                        </div>
                                                    </div>
                                                    <h:commandButton value="Login" class="INPUT_19" action="#{loginMB.login()}"/> hoáº·c <a href="#{root}/Register.xhtml" class="A_20">Register</a>
                                                </fieldset>
                                            </div>
                                        </h:form>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
