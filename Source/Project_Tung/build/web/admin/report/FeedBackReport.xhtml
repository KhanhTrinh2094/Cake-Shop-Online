<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Feedback Report</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
            table#t01 {
                width: 100%;    
                background-color: #f1f1c1;
            }
        </style>
    </h:head>
    <h:body>
        <c:set var="rootImage" value="#{request.contextPath}/resource/upload" />
        <h1 align="center">Feedback Report</h1>
        Date : 
        <h:outputText value="#{session.lastAccessedTime}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>
        <br /><br />
        <table style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fullname</th>
                    <th>Date</th>
                    <th>Detail</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="#{feedbackADMB.list}" var="row">
                    <tr>
                        <td>#{row.id}</td>
                        <td>#{row.username.customerName}</td>
                        <td>
                            <h:outputText value="#{row.date}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </td>
                        <td>
                            <h:outputText value="#{row.detail.length() gt 50 ? row.detail.substring(0,47).concat('...') : row.detail}" />
                        </td>
                        <td>
                            #{row.reply}</td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
        <br />
        Total Number Of Feedback #{feedbackADMB.list.size()}
    </h:body>
</html>
